<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금일 선택</title>
    <link rel="stylesheet" href="./reset_jy.css">
    <link rel="stylesheet" href="./common_jy.css">
    <link rel="stylesheet" href="./contract_calendar.css">
</head>
<body>
    <!-- 일선택 -->
    <div class="wrapper bg">
    <div class="container">
        <div class="header">
            <h3>계약 시작일을 선택해 주세요</h3>
            <button><img src="./common/img/x_icon.svg" alt="닫기버튼"></button>
        </div>
        <div class="date-navigation">
            <button>이전</button>
            <span>2024년 11월</span>
            <button>다음</button>
        </div>
        <table>
                <tr>
                    <td class="today">1월</td>
                    <td>2월</td>
                    <td>3월</td>
                    <td>4월</td>
                </tr>
                <tr>
                    <td>5월</td>
                    <td>6월</td>
                    <td>7월</td>
                    <td>8월</td>
                </tr>
                <tr>
                    <td>9월</td>
                    <td>10월</td>
                    <td>11월</td>
                    <td>12월</td>
                </tr>
        </table>
    </div>
</div>
</body>
</html>
